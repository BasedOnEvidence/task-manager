{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}


{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card card-signin">
            <div class="card-body">
                <h1 align="center">{% trans 'Change user' %}</h1>
                <form method="post">{% csrf_token %}
                    {% bootstrap_form form %}
                    <p align="center"><a href="{% url 'delete_user' pk=request.user.id%}">{% trans 'Delete account' %}</a></p>
                    <div align="center"><button class="btn btn-primary" type="submit">{% trans 'Update' %}</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

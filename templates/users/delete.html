{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}



{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card card-signin">
            <div class="card-body">
                <h1 align="center">{% trans 'Delete user' %}</h1>
                <p>{% trans 'Are you sure you want to delete the user:' %} {{ user }}?</p>
                <form method="post">{% csrf_token %}
                    <div align="center"><button class="btn btn-primary" type="submit">{% trans 'Yes, delete' %}</button></div>
                </form>
                <br>
                <div align="center"><a href="{% url 'users' %}">{% trans 'Cancel' %}</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
